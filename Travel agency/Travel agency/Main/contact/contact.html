<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../contact/style.css">
</head>
<body>
  <header>
    <h1>Contact Us/Send Message</h1>
  </header>
  
  <section class="contact">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      
      <input type="submit" value="Send Message">
    </form>
  </section>
  
  <footer>
    <p>Contact us at <a href="mailto:kaviyasri.ad22@bitsathy.ac.in">kaviyasri.ad22@bitsathy.ac.in</a> for any inquiries or support.</p>
  </footer>
</body>
</html>
