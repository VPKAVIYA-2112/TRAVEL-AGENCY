<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Customer Complaint Form</h1>
        <form action="./submit.css" method="POST"></form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="booking_number">Booking Number:</label>
            <input type="text" id="booking_number" name="booking_number" required>

            <label for="complaint">Complaint:</label>
            <textarea id="complaint" name="complaint" required></textarea>
            
            <div>
                <a href="./submit.html"><button>Submit</button></a>
            </div>
        </form>
    </div>
</body>
</html>
